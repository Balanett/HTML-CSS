<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            width: 100%;
            height: 100vh;
            grid-gap: 20px;
            background-color: beige;
        }
        .grid-item {
            background-color: hotpink;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>

</body>
</html>
