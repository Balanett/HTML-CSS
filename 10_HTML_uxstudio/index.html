<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Ux Studio</title>
</head>

<body>

<section class="main-section">

<header class="header">

    <div class="header__logo-name">
        <div><img src="assets/images/logo.png" alt="uxstudio-logo"></div>
        <div class="header__company-name">uxstudio</div>
    </div>

    <nav class="header__hamburger-menu">
        <div class="header__menu-bar_mobile"></div>
        <div class="header__menu-bar_mobile"></div>
        <div class="header__menu-bar_mobile"></div>
    </nav>

    <nav class="header__tablet-menu">

        <div class="header__menu-bar_tablet">UX Case Studies</div>
        <div class="header__menu-bar_tablet">UX Services</div>
        <div class="header__menu-bar_tablet">UX Blog</div>
        <div class="header__menu-bar_tablet">About Us</div>
        <div><button class="header__contact-button_tablet"><a href="#">Contact us</a></button></div>

    </nav>

</header>

<div class="hero">

    <h1 class="hero__main-slogan">We are here to be your <span style="color: #4BCC8C">product design partner</span></h1>
    <h2 class="hero__description">We dedicate a reliable UX team to you to design a <br>product that stands out on the market</h2>
    <button class="hero__services-button"><a href="#">Checkout our services</a></button>

</div>

<div class="icons">

    <img src="assets/icons/google.svg" alt="Google">
    <img src="assets/icons/telekom.svg" alt="Telekom">
    <img src="assets/icons/hbo.svg" alt="HBO">
    <img src="assets/icons/un.svg" alt="United Nations">
    <img src="assets/icons/NETFLIX.svg" alt="Netflix">
    <img src="assets/icons/samsung.svg" alt="Samsung">

</div>

<div class="link-to-works">

    <button class="link-to-works__button"><a href="#featured-works"><img src="assets/images/link-to-works.png" alt="Link to works"></a></button>

</div>

</section>

<section class="featured-section" id="featured-works">

    <h1 class="featured-section__title">Featured Works</h1>

    <div class="featured-works">
        <div class="featured-works_box-one"></div>
        <div class="featured-works_box-two"></div>
        <div class="featured-works_box-three"></div>
        <div class="featured-works_box-four"></div>
    </div>

</section>

</body>
</html>
