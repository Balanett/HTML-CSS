<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kapcsolat</title>
</head>
<body>

<form>
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" placeholder="Írd ide a neved!" value="" required> <br><br>

    <label for="phone">Telefonszám:</label>
    <input type="tel" id="phone" name="phone" placeholder="06-30-123-45-67"
           pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required> <br><br>

    <label for="email">E-mail cím:</label>
    <input type="email" id="email" placeholder="hello@world.com" required> <br><br>

    <label for="message">Üzenet:</label>
    <textarea id="message" name="message"
              rows="10" cols="50">
    </textarea> <br><br>

    <input type="checkbox" id="GDPR" name="GDPR" required>
    <label for="GDPR">Elfogadom az
        <a href="https://www.w3schools.com/" target="_blank">adatvédelmi tájékoztatót</a></label>
    <br><br>

    <input type="button" value="Küldés">

</form>

</body>
</html>
