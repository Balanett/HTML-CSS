<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rendeles</title>
</head>
<body>

<form>

    <fieldset>

        <legend>Személyes adatok:</legend>

        <label for="name">Név:</label>
        <input type="text" id="name" name="name" placeholder="Írd ide a neved!" required> <br>

        <label for="phone">Telefonszám:</label>
        <input type="tel" id="phone" name="phone" placeholder="06-30-123-45-67"
               pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required> <br>

        <label for="email">E-mail cím:</label>
        <input type="email" id="email" placeholder="hello@world.com" required> <br>

        <label for="city">Város:</label>
        <input type="text" id="city" name="city" placeholder="Pl: Budapest" required> <br>

        <label for="address">Cím:</label>
        <input type="text" id="address" name="city" placeholder="Pl: Petőfi utca 1." required> <br>

        <label for="postcode">Irányítószám:</label>
        <input type="text" id="postcode" name="postcode" placeholder="Pl: 0123" minlength="4" maxlength="4"
               required> <br>

        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Férfi</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nő</label><br>

    </fieldset>
    <br>

    <fieldset>

        <legend>Rendelés:</legend>

        <label for="product1"> Product A</label>
        <input type="checkbox" id="product1" name="product1" value="A">
        <label for="colA"> - Color:</label>
        <input type="color" id="colA" name="colA"
               value="#e66465"><br>

        <label for="product2"> Product B</label>
        <input type="checkbox" id="product2" name="product2" value="B">
        <label for="colB"> - Color:</label>
        <input type="color" id="colB" name="colB"
               value="#e66465"><br>

        <label for="product3"> Product C</label>
        <input type="checkbox" id="product3" name="product3" value="C">
        <label for="colC"> - Color:</label>
        <input type="color" id="colC" name="colC"
               value="#e66465">

    </fieldset>
    <br><br>

    <input type="button" value="Küldés">

</form>

</body>
</html>
